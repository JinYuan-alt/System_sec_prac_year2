{% extends 'layout.html' %}
{% block title %}Home{% endblock %}
{% block content %}
<h2>SQL table</h2>
<form action="{{ url_for('admin_view') }}" method="post">
    <label for="logs">Push to view admin logs</label>
    <input id="logs" type="submit" name="logs" value="logging">
</form>
<table border="1">
{% for d in logs %}
    <tr>
        <td>{{ d }}</td>
    </tr>
{% endfor %}
</table>
{% endblock %}
